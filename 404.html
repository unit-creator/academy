<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Sinal Perdido • UNIT</title>
    
    <!-- Ícones e Fontes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/img/favicon.png">

    <style>
        :root {
            --bg-dark: #050510;
            --primary: #7c3aed;
            --neon-blue: #00d4ff;
            --danger: #ff4757;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background-color: var(--bg-dark);
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Fundo com efeito de Scanline (TV Velha) */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 1;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .container-404 {
            text-align: center;
            z-index: 10;
            padding: 20px;
        }

        /* Texto 404 com Glitch */
        .glitch-wrapper {
            font-size: 8rem;
            font-weight: 900;
            line-height: 1;
            position: relative;
            color: #fff;
            margin-bottom: 20px;
            letter-spacing: -5px;
        }

        .glitch-wrapper::before,
        .glitch-wrapper::after {
            content: "404";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch-wrapper::before {
            color: var(--primary);
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
            transform: translate(-2px, -2px);
            opacity: 0.8;
        }

        .glitch-wrapper::after {
            color: var(--neon-blue);
            animation: glitch-anim-2 2s infinite linear alternate-reverse;
            clip-path: polygon(0 80%, 100% 20%, 100% 100%, 0 100%);
            transform: translate(2px, 2px);
            opacity: 0.8;
        }

        @keyframes glitch-anim-1 {
            0% { clip-path: inset(20% 0 80% 0); }
            20% { clip-path: inset(60% 0 10% 0); }
            40% { clip-path: inset(40% 0 50% 0); }
            60% { clip-path: inset(80% 0 5% 0); }
            80% { clip-path: inset(10% 0 60% 0); }
            100% { clip-path: inset(30% 0 20% 0); }
        }

        @keyframes glitch-anim-2 {
            0% { clip-path: inset(15% 0 60% 0); }
            20% { clip-path: inset(50% 0 30% 0); }
            40% { clip-path: inset(20% 0 70% 0); }
            60% { clip-path: inset(70% 0 10% 0); }
            80% { clip-path: inset(5% 0 80% 0); }
            100% { clip-path: inset(40% 0 20% 0); }
        }

        .msg-title {
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--danger);
            margin-bottom: 15px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .icon-radar {
            animation: rotateRadar 4s infinite linear;
        }
        @keyframes rotateRadar { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .msg-desc {
            color: #a0a0b0;
            font-size: 1rem;
            max-width: 400px;
            margin: 0 auto 40px auto;
        }

        /* Botão Home */
        .btn-home {
            text-decoration: none;
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.1);
        }

        .btn-home:hover {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.4);
            transform: scale(1.05);
        }

    </style>
</head>
<body>

    <div class="container-404">
        <div class="glitch-wrapper">404</div>
        
        <div class="msg-title">
            <i class="fa-solid fa-satellite-dish icon-radar"></i> Sinal Perdido
        </div>
        
        <p class="msg-desc">
            A rota que você tentou acessar não existe no nosso sistema ou foi deletada da matriz.
        </p>

        <a href="index.html" class="btn-home">
            <i class="fa-solid fa-house-signal"></i> Retornar à Base
        </a>
    </div>

</body>
</html>
